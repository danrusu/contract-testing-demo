<!DOCTYPE html>
<head>
    <meta charset="utf-8" lang="en">
    <script src="main.js"></script>
    <style>
        span{
            display: inline-block;
            margin: 10px;
            width: 100px;
        }
        div.product{
            margin-top: 10px;
            border: 1px dotted crimson;
        }

        #product{
            margin-top: 50px;
            border: 2px solid darkblue;
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>

  <h3>Available products</h3>
  
  <div id="products"></div>
  
  <div id="product"></div>

  <script>       
    getProducts();
  
    function getProducts(){
        fetch('http://localhost:1113/products')
            .then(res => res.text())
            .then(products => {
                document.getElementById('products').innerHTML = products;
             });
    }      

    function getProduct(productId){
        fetch(`http://localhost:1113/product/${productId}`)
            .then(res => res.text())
            .then(product => {
                document.getElementById('product').innerHTML = product;
             });

    }              
  </script>
</body>
</html>
